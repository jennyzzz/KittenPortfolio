<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equity="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kitten Portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive title-logo" src=http://placekitten.com/g/150/120 alt="Kitten logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Jane Doette</h1>
                    <h4 class="title-second">Front-end Ninja</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src=http://placekitten.com/g/1200/400 alt="Main Kitten image!">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive pic-height" src=http://placekitten.com/g/400/200 alt="Kitten 1" data-toggle="modal" data-target="#project1">
                    <h3 class="text-uppercase">Click me!</h3>
                    <p>This is a cute cat!</p>
                </div>



                <div class="col-md-4">
                    <img class="img-responsive pic-height" src=http://placekitten.com/g/450/200 alt="Kitten 2" >
                    <h3 class="text-uppercase">Kitten 2</h3>
                    <p>This is a cute cat!</p>
                </div>



                <div class="col-md-4">
                    <img class="img-responsive pic-height" src=http://placekitten.com/g/420/200 alt="Kitten 3">
                    <h3 class="text-uppercase">Kitten 3</h3>
                    <p>This is a cute cat!</p>
                </div>
            </div>
        </div>

<!-- Modal -->
        <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Welcome Here!</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" src=http://placekitten.com/g/400/200>
                        This was my first project in this class. I learned a lot about HTML and CSS.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
